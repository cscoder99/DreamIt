<template name="chat">
<div class="container">
    <div class="row">
        
    </div>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">
            <img src="/images/logo.png" alt="Dream It" width="150px">
            </a>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <ul class="nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Dropdown
                            <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Link</a></li>
                                <li><a href="#">Link</a></li>
                                <li><a href="#">Link</a></li>
                                <li><a href="#">Link</a></li>
                            </ul>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</div>
  <div class="jumbotron">
    <h1> Dream It Messenger!</h1>
    <p>Welcome to the DreamIt Chat room!  Be nice, Be Professional!</p>
  </div>
  {{#if currentUser}}
    <input type="text"  class="js-chatinput" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>
    <hr>
    <h2>Last Five Chats:</h2>
    <ul>
      {{#each chat in chatlines}}
      <li><b>{{chat.createdBy}}</b>
        / <i>{{chat.createdAt}}</i>
        <br>
        {{chat.text}}
        <hr>
      </li>
      {{/each}}
    </ul>
    <hr>
  {{else}}
    <h2>You must log in to see the chats</h2>
  {{/if}}
</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}
    {{author c.createdBy}}
    {{c.createdBy}}
  </li>
</template>
