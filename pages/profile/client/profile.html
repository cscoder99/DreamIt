<h1>Dreamer</h1>

<div class="row">

	<div class="col-md-4">
		<img src="http://www.lukedelalio.com/portfolio_images/158/sarah_4-2__medium.jpg" width="100%">
	</div>
	<form class="form-horizontal col-md-8" id="dreamerForm">
		<div class="form-group">
			<div class="col-md-2 control-label">
				<label for="dreamerName">Name</label>
			</div>
			<div class="col-md-6">
				<input id="dreamerName" type="text" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 control-label">
				<label for="dreamerGoals">Goals</label>
			</div>
			<div class="col-md-6">
				<input id="dreamerGoals" type="text" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 control-label">
				<label for="dreamerBio">Biography</label>
			</div>
			<div class="col-md-6">
				<textarea id="dreamerBio" type="text" class="form-control" rows="6"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 control-label">
				<label for="dreamerEmail">Email</label>
			</div>
			<div class="col-md-6">
				<input id="dreamerEmail" type="email" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 control-label">
				<label for="dreamerPhone">Phone Number</label>
			</div>
			<div class="col-md-6">
				<input id="dreamerPhone" type="tel" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<div class="radio col-md-6 col-md-offset-2">
			  <label>
			    <input type="radio" name="optionsRadios" id="dreamerAble" value="able" checked>
			    Able to Provide Financial Compensation
			  </label>
			</div>
			<div class="radio col-md-6 col-md-offset-2">
			  <label>
			    <input type="radio" name="optionsRadios" id="dreamerUnable" value="unable">
			    Unable to Provide Finanical Compensation
			  </label>
			</div>
		</div>
<form>
    <span id="fileselector">
        <label class="btn btn-default" for="upload-file-selector">
            <input id="upload-file-selector" type="file">
            <i class="fa_icon icon-upload-alt margin-correction"></i>upload file
        </label>
    </span>
</form>
		<button type="submit" class="btn btn-primary" id="submitDreamer">Submit</button>
	</form>

</div>

<hr>
