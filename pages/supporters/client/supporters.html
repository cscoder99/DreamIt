<template name="supporters">
	<img src="http://i.imgur.com/xlNXCjH.gif" width="100%">
	<h1>List of People Who Are Willing to Support the Dreamers </h1>
	<hr>
<table class="table">
<thead>
	<tr>
		<th>Name</th>
		<th>Skills</th>
	</tr>
</thead>
<tbody>
	{{#each supporter in supporters}}
<tr>
	<td>{{supporter.name}}</td>
	<td>{{supporter.skills}}</td>
</tr>
{{/each}}

</tbody>
</table>
</template>
