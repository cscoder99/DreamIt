<template name="dreamerpage">
<div class="container">
    <div class="row">
        
    </div>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">
            <img src="/images/logo.png" alt="Dream It" width="150px">
            </a>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <ul class="nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Dropdown
                            <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Link</a></li>
                                <li><a href="#">Link</a></li>
                                <li><a href="#">Link</a></li>
                                <li><a href="#">Link</a></li>
                            </ul>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</div>
<h1>Dreamer Profile</h1>

<div class="row">

	<div class="col-md-4">
		<img src="http://www.environmentalleader.com/events/conference2016/assets/img/speakers/femprofile.jpg" width="100%">
	</div>

	<div class="col-md-8">

		<div class="row">
			<div class="col-md-2">
				<label><span class="glyphicon glyphicon-list-alt"></span> Name</label>
			</div>
			<div class="col-md-10">
				{{name}}
			</div>

		</div>
		<hr>
		<div class="row">
			<div class="col-md-2">
				<label><span class="glyphicon glyphicon-globe"></span> Goals</label>
			</div>
			<div class="col-md-10">
				{{goals}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2">
				<label for="dreamerBio"><span class="glyphicon glyphicon-user"></span> Biography</label>
			</div>
			<div class="col-md-10">
				{{biography}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2">
				<label for="dreamerEmail"><span class="glyphicon glyphicon-envelope"></span> Email</label>
			</div>
			<div class="col-md-10">
				{{email}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2">
				<label for="dreamerPhone"><span class="glyphicon glyphicon-phone"></span> Phone Number</label>
			</div>
			<div class="col-md-10">
				{{phonenumber}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2">
				<label><span class="glyphicon glyphicon-usd"></span> Financial compensation</label>
			</div>
			<div class="col-md-10">
				{{compensation}}
			</div>
			
		</div>

	</div>

</div>

</template>
