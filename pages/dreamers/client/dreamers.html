<template name="dreamers">
<img src="http://www.lovethispic.com/uploaded_images/63433-Ima-Dreamer.jpg" width="342px">
<h1>List of People Who Need Their Dream Fulfilled </h1>
<hr>
<table class="table">
<thead>
	<tr>
		<th>Link</th>
		<th>Name</th>
		<th>Description</th>
	</tr>
</thead>
<tbody>
{{#each dreamer in dreamers}}
<tr>
   <td><a href="/dreamerpage/{{dreamer._id}}">See profile</a></td>
	<td>{{dreamer.name}}</td>
	<td>{{dreamer.goals}}</td>
</tr>
{{/each}}

</tbody>
</table>
</template>
